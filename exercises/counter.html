<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>

        <div id="root">

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.10.2/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.10.2/umd/react-dom.development.js"></script>

        <script type="text/babel">
            class Counter extends React.Component {
                constructor(props) {
                    super(props); //this.props = props;

                    this.state = {
                        value:0, 
                        name: "Nikhil"
                    }
                }

               increaseValue = () => {
                    this.setState({
                        value: ++this.state.value
                    });
               }

               decreaseValue = () => {
                    this.setState({
                        value: --this.state.value
                    });
                }

                render() {
                    return (
                        <div >
                            <span>{this.state.value} </span>
                            <button onClick = {this.increaseValue}>+</button>
                            <button onClick = {this.decreaseValue}>-</button>    
                        </div>
                    )
                }

                componentDidMount() {
                }
            }

            ReactDOM.render(<Counter  />, document.getElementById('root'));
        </script>
    </body>
</html>
